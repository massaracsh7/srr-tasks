<h2>{{ course()?.title }}</h2>
<p>{{ course()?.description }}</p>

<h3>Цели курса:</h3>
<ul>
  @for(goal of course()?.goals; track goal){
  <li>{{ goal }}</li>
  } @empty {
  <p>Нет целей</p>
  }
</ul>

<h3>Уроки:</h3>
<ul>
  @for(lesson of course()?.lessons; track lesson.id) {
  <li>
    <a [routerLink]="['/lesson', course()?.id, lesson.id]">{{
      lesson.title
    }}</a>
  </li>
  } @empty {
  <p>Нет уроков</p>
  }
</ul>
