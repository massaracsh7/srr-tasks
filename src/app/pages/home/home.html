<h1>{{ 'HOME.TITLE' | translate }}</h1>

<div class="filters">
  <p-select
    [options]="categories"
    [showClear]="true"
    optionLabel="label"
    optionValue="value"
    [placeholder]="'HOME.CATEGORY' | translate"
    [(ngModel)]="category"
    (onChange)="updateFilters()">
  </p-select>

  <p-select
    [options]="difficulties"
    [showClear]="true"
    optionLabel="label"
    optionValue="value"
    [placeholder]="'HOME.DIFFICULTY' | translate"
    [(ngModel)]="difficulty"
    (onChange)="updateFilters()">
  </p-select>

  <p-select
    [options]="languages"
    [showClear]="true"
    optionLabel="label"
    optionValue="value"
    [placeholder]="'HOME.LANGUAGE' | translate"
    [(ngModel)]="language"
    (onChange)="updateFilters()">
  </p-select>
</div>

<div class="course-list p-grid p-mt-3">
  @for (course of filteredCourses(); track course.id) {
    <div class="p-col-12 p-md-6 p-lg-4">
      <app-course-card [course]="course"></app-course-card>
    </div>
  }
</div>
