@if(userService.currentUser()) {
  <h2>{{ 'PROFILE.TITLE' | translate }}: {{ userService.currentUser()?.name }}</h2>
  <p>Email: {{ userService.currentUser()?.email }}</p>

  <label>{{ 'PROFILE.LANGUAGE' | translate }}:
    <select [value]="currentLang()" (change)="setLanguage($any($event.target).value)">
      <option value="EN" [selected]="currentLang() === 'EN'">English</option>
      <option value="RU" [selected]="currentLang() === 'RU'">Русский</option>
    </select>
  </label>
} @else {
  <p>{{ 'PROFILE.NOT_AUTH' | translate }}</p>
}
