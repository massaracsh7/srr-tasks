<div
  class="lesson-container"
  appKeyboardLessonNav
  [next]="nextLesson.bind(this)"
  [back]="goBack.bind(this)"
>
  @if (lesson(); as l) {
  <div class="lesson-content">
    <h2>{{ l.title | safeTitle }}</h2>
    <video
      controls
      [attr.key]="l.id"
      autoplay
      style="width: 100%; max-width: 800px"
    >
      <source [src]="l.videoUrl" type="video/mp4" />
    </video>
    <div class="lesson-buttons">
      <button
        pButton
        type="button"
        label="Вернуться к курсу"
        class="p-button-outlined"
        (click)="goBack()"
      ></button>
      <button
        pButton
        type="button"
        label="Следующий урок"
        class="p-button-success"
        [disabled]="!(course() | hasNextLesson : lesson())"
        (click)="nextLesson()"
      ></button>
    </div>
  </div>
  } @else {
  <p>Загрузка урока…</p>
  }
</div>
