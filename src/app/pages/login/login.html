<h2>{{ 'LOGIN.TITLE' | translate }}</h2>

<div class="login-form p-fluid">
  <div class="p-field">
    <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
    <input id="email" pInputText [(ngModel)]="email" />
  </div>

  <div class="p-field">
    <button pButton type="button" label="{{ 'LOGIN.BUTTON' | translate }}" (click)="login()"></button>
  </div>

  @if(errorMessage()) {
    <p-message severity="error" text="{{ 'LOGIN.ERROR' | translate:{ error: errorMessage() } }}"></p-message>
  }
</div>
